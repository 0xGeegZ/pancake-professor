input BoolFilter {
  equals: Boolean
  not: NestedBoolFilter
}

scalar DateTime

type Mutation {
  createFriend(id: String!): User
  createProject(name: String!, slug: String): Project
  createStrategie(maxLooseAmount: Float, minWinAmount: Float, player: String!, startedAmount: Float!): Strategie
  createStripeCheckoutBillingPortalUrl(projectId: String!): String
  createStripeCheckoutSession(plan: PaidPlan!, projectId: String!): String
  deleteStrategie(id: String!): Strategie
  inviteToProject(email: String!, projectId: String!): Boolean
  toogleActivateStrategie(id: String!): Strategie
  updateStrategie(currentAmount: Float!, id: String!, isActive: Boolean, isDeleted: Boolean, isError: Boolean, isRunning: Boolean, maxLooseAmount: Float!, minWinAmount: Float!, player: String!, playsCount: Int!, roundsCount: Int!, startedAmount: Float!): Strategie
  updateUser(address: String!, email: String, id: String!, name: String): User
}

input NestedBoolFilter {
  equals: Boolean
  not: NestedBoolFilter
}

enum PaidPlan {
  pro
}

type Project {
  id: String!
  name: String!
  paidPlan: PaidPlan
  slug: String!
  users(after: UserWhereUniqueInput, before: UserWhereUniqueInput, first: Int, last: Int): [User!]!
}

type Query {
  currentUser: User
  getUsers: [User]
  project(id: String, slug: String): Project
  strategie(id: String!): Strategie
  user(id: String!): User
}

enum SortOrder {
  asc
  desc
}

type Strategie {
  createdAt: DateTime!
  currentAmount: Float!
  id: String!
  isActive: Boolean!
  isDeleted: Boolean!
  isError: Boolean!
  isRunning: Boolean!
  maxLooseAmount: Float!
  minWinAmount: Float!
  modifiedAt: DateTime!
  player: String!
  playsCount: Int!
  roundsCount: Int!
  startedAmount: Float!
  user: User!
}

input StrategieOrderByInput {
  createdAt: SortOrder
  currentAmount: SortOrder
  id: SortOrder
  isActive: SortOrder
  isDeleted: SortOrder
  isError: SortOrder
  isRunning: SortOrder
  maxLooseAmount: SortOrder
  minWinAmount: SortOrder
  modifiedAt: SortOrder
  player: SortOrder
  playsCount: SortOrder
  roundsCount: SortOrder
  startedAmount: SortOrder
  userId: SortOrder
}

input StrategieWhereUniqueInput {
  id: String
}

type User {
  address: String!
  createdAt: DateTime!
  email: String
  generated: String!
  id: String!
  loginAt: DateTime!
  modifiedAt: DateTime!
  name: String
  private: String!
  referrals(after: UserWhereUniqueInput, before: UserWhereUniqueInput, first: Int, last: Int): [User!]!
  registeredAt: DateTime!
  strategies(after: StrategieWhereUniqueInput, before: StrategieWhereUniqueInput, first: Int, last: Int, orderBy: [StrategieOrderByInput!], where: UserStrategiesWhereInput): [Strategie!]!
}

input UserStrategiesWhereInput {
  isActive: BoolFilter
  isDeleted: BoolFilter
  isRunning: BoolFilter
}

input UserWhereUniqueInput {
  address: String
  email: String
  generated: String
  id: String
  private: String
}
