query GetCurrentUser {
  currentUser {
    id
    name
    address
    generated
    email
    isActivated
    registeredAt
    loginAt
    favorites {
      id
      createdAt
      player
      type
      comment
      note
    }
    strategies {
      id
      player
      betAmountPercent
      increaseAmount
      decreaseAmount
      name
      color
      startedAmount
      currentAmount
      roundsCount
      playsCount
      isActive
      isRunning
      isDeleted
      isError
      isNeedRestart
      maxLooseAmount
      minWinAmount
      takeProfit
      stopLoss
      isTrailing
      history
    }
  }
}
