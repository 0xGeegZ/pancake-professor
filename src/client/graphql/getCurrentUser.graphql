query GetCurrentUser {
  currentUser {
    id
    name
    address
    generated
    email
    isActivated
    registeredAt
    loginAt
    strategies {
      id
      player
      generated
      startedAmount
      currentAmount
      roundsCount
      playsCount
      isActive
      isRunning
      isDeleted
      isError
      isNeedRestart
      maxLooseAmount
      minWinAmount
      createdAt
    }
  }
}
