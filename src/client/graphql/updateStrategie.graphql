mutation UpdateStrategie(
  $id: String!
  $player: String
  $betAmount: Float!
  $increaseAmount: Int
  $decreaseAmount: Int
  $name: String
  $color: String
  # $startedAmount: Float!
  # $currentAmount: Float!
  $roundsCount: Int
  $playsCount: Int
  $isActive: Boolean
  $isRunning: Boolean
  $isDeleted: Boolean
  $isError: Boolean
  $maxLooseAmount: Float
  $minWinAmount: Float
  $takeProfit: Int
  $stopLoss: Int
  $isTrailing: Boolean
) {
  updateStrategie(
    id: $id
    player: $player
    betAmount: $betAmount
    increaseAmount: $increaseAmount
    decreaseAmount: $decreaseAmount
    name: $name
    color: $color
    # startedAmount: $startedAmount
    # currentAmount: $currentAmount
    roundsCount: $roundsCount
    playsCount: $playsCount
    isActive: $isActive
    isRunning: $isRunning
    isDeleted: $isDeleted
    isError: $isError
    maxLooseAmount: $maxLooseAmount
    minWinAmount: $minWinAmount
    takeProfit: $takeProfit
    stopLoss: $stopLoss
    isTrailing: $isTrailing
  ) {
    id
    player
    betAmount
    increaseAmount
    decreaseAmount
    name
    color
    startedAmount
    currentAmount
    roundsCount
    playsCount
    isActive
    isRunning
    isDeleted
    isError
    isNeedRestart
    maxLooseAmount
    minWinAmount
    takeProfit
    stopLoss
    isTrailing
    user {
      id
      address
    }
  }
}
