mutation UpdateStrategie(
  $id: String!
  $player: String!
  $startedAmount: Int!
  $currentAmount: Int!
  $isActive: Boolean!
  $isRunning: Boolean!
  $isDeleted: Boolean!
  $maxLooseAmount: Int!
  $minWinAmount: Int!
) {
  updateStrategie(
    id: $id
    player: $player
    startedAmount: $startedAmount
    currentAmount: $currentAmount
    isActive: $isActive
    isRunning: $isRunning
    isDeleted: $isDeleted
    maxLooseAmount: $maxLooseAmount
    minWinAmount: $minWinAmount
  ) {
    id
    player
    startedAmount
    currentAmount
    isActive
    isRunning
    isDeleted
    maxLooseAmount
    minWinAmount
    user {
      id
      address
    }
  }
}
